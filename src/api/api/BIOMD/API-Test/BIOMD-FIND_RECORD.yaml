BIOMD:
  BIOMD01:
    TESTNAME: "FIND_RECORD Substring Match"
    ACTION: "WS"
    TYPE: "REQUEST"
    Description: "Search Manufacturer Starting with Gen"
    INPUT:
      {
        Expiry: "20000",
        Type: "REQUEST",
        Request:
          {
            Module: "MEMS",
            ServiceCode: "BIOMD",
            API: "FIND_RECORD",
            return_array: true,
            max_list: 5,
            find:
              {
                collection: "Manufacturer",
                queries: [{
                  field: "manufacturer_name",
                  op: "sb",
                  value: "^Gen",
                }],

              projection: {
                _id: 0,
                manufacturer_name: 1,
                country: 1,
                Area: 1,
                City: 1,
                Address1: 1,
                Address2: 1,
                AreaCode: 1,
                },
              },
          },
      }
    OUTPUT:
      {

      }
    MEDIA: false
    USERVERIFY: false

