    TESTNAME: "GLOBAL GET_GEO_LIST"
    ACTION: "WS"
    TYPE: "REQUEST"
    Description: "Test Country list"
    INPUT:
      {
        Expiry: "20000",
        Type: "REQUEST",
        Request:
          {
            Module: "GLOBAL",
            ServiceCode: "GLOBL",
            API: "GET_GEO_LIST",
            Max_List: 5, 
            Criteria: { 
              Type_Code: "CNTY", 
              Loci_Name_Country  : '' 
            } 
          },
      }
    OUTPUT:
      {
        Expiry: "20000",
        Type: "RESPONSE",
        Response: 
        {
           Country_List:            
